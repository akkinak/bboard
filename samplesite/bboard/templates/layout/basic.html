{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css"
		href="{% static 'bboard/style.css' %}">
		<meta http-equiv="Content-Type"
		      content="text/html; charset=utf-8">
		<title>{% block title %}Головна{% endblock %} -
			Дошка оголошеннь</title>
	</head>
	<body>
		<header>
			<h1>Оголошення(Демо)</h1>
		</header>
		<nav>
			<a href="{% url 'index' %}">Головна</a>
			<a href="{% url 'add' %}">Додати</a>
			{% for rubric in rubrics %}
			<a href="{% url 'by_rubric' rubric.pk %}">
				{{ rubric.name }}</a>
			{% endfor %}
		</nav>
		<section>
			{% block content %}
			{% endblock %}
		</section>
	</body>
</html>
